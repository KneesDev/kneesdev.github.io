        <section class="overflow-hidden" id="contact">
            <div class="mx-auto max-w-7xl">
                <div class="relative isolate px-6 py-24 sm:py-32 lg:px-8">
                    <div class="mx-auto max-w-xl lg:max-w-4xl">
                      <h1 class="text-4xl font-medium tracking-tight text-white italic">Get in touch with me</h1>
                      <div class="mt-8 flex flex-col gap-16 sm:gap-y-20 lg:flex-row">
                        <form action="" method="POST" class="lg:flex-auto">
                          <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
                            <div>
                              <label for="first-name" class="block text-sm font-medium leading-6 text-neutral-200">First name</label>
                              <div class="mt-2.5">
                                <input type="text" name="first-name" id="first-name" autocomplete="given-name" class="block w-full rounded-sm bg-neutral-950 border-b border-neutral-300 px-3.5 py-2 text-neutral-200 shadow-sm placeholder:text-neutral-400 focus:ring-1 focus:ring-inset focus:ring-neutral-100 transition sm:text-sm sm:leading-6">
                              </div>
                            </div>
                            <div>
                              <label for="last-name" class="block text-sm font-medium leading-6 text-neutral-200">Last name</label>
                              <div class="mt-2.5">
                                <input type="text" name="last-name" id="last-name" autocomplete="family-name" class="block w-full rounded-sm bg-neutral-950 border-b border-neutral-300 px-3.5 py-2 text-neutral-200 shadow-sm placeholder:text-neutral-400 focus:ring-1 focus:ring-inset focus:ring-neutral-100 transition sm:text-sm sm:leading-6">
                              </div>
                            </div>
                            <div>
                              <label for="budget" class="block text-sm font-medium leading-6 text-neutral-200">Budget</label>
                              <div class="mt-2.5">
                                <input id="budget" name="budget" type="text" class="block w-full rounded-sm bg-neutral-950 border-b border-neutral-300 px-3.5 py-2 text-neutral-200 shadow-sm placeholder:text-neutral-400 focus:ring-1 focus:ring-inset focus:ring-neutral-100 transition sm:text-sm sm:leading-6">
                              </div>
                            </div>
                            <div>
                              <label for="website" class="block text-sm font-medium leading-6 text-neutral-200">Website</label>
                              <div class="mt-2.5">
                                <input type="url" name="website" id="website" class="block w-full rounded-sm bg-neutral-950 border-b border-neutral-300 px-3.5 py-2 text-neutral-200 shadow-sm placeholder:text-neutral-400 focus:ring-1 focus:ring-inset focus:ring-neutral-100 transition sm:text-sm sm:leading-6">
                              </div>
                            </div>
                            <div class="sm:col-span-2">
                              <label for="message" class="block text-sm font-medium leading-6 text-neutral-200">Message</label>
                              <div class="mt-2.5">
                                <textarea id="message" name="message" rows="4" class="block w-full rounded-sm bg-neutral-950 border-b border-neutral-300 px-3.5 py-2 text-neutral-200 shadow-sm placeholder:text-neutral-400 focus:ring-1 focus:ring-inset focus:ring-neutral-100 transition sm:text-sm sm:leading-6"></textarea>
                              </div>
                            </div>
                          </div>
                          <div class="mt-10">
                            <button type="submit" disabled class="block w-full rounded-sm bg-white px-3.5 py-2.5 text-center text-sm font-semibold text-neutral-900 shadow-sm hover:bg-neutral-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-neutral-600 transition">Submit</button>
                          </div>
